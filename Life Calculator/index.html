<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="homepage">
        <div id="initialtext" class="container">
           <h1>Kindly Enter your Date of Birth</h1>
        </div>
        <div id="afterDOB" class="container">
            <div class="center">
                <h1>How Much Life Journey Covered,Till Now</h1>
            <div class="time-container">
                <h2>
                    <div id="year">0</div>
                    Years
                </h2>
                <h2>
                    <div id="month">0</div>
                    Month
                </h2>
                <h2>
                    <div id="day">0</div>
                    Days
                </h2>
                <h2>
                    <div id="hour">0</div>
                    Hours
                </h2>
                <h2>
                    <div id="minute">0</div>
                    Minutes
                </h2>
                <h2>
                    <div id="second">0</div>
                    Seconds
                </h2>
            </div>
            </div>
         </div>

        <div class="setting">
            <i id="setting_icon" class="setting-icon"><img src="images/icons8-settings-50.png" alt=""></i>
            <div id="dobContent" class="dob-content hide">
                <input type="date" id="dob-input">
                <button id="dob-button">Add DOB</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
